<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | BubblePoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>

    <nav class="bg-light border navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <span class="gradient-text">Bubble</span><span class="points-text">Points</span>
        </a>
          <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
              {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/leaderboard' %}active{% endif %}" href="/leaderboard">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">History</a></li>
                </ul>
                  <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/account' %}active{% endif %}" href="/account">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                  </ul>
              {% else %}
                  <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/leaderboard' %}active{% endif %}" href="/leaderboard">Leaderboard</a></li>
                  </ul>
                  <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="/register">Create Account</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Log In</a></li>
                  </ul>
              {% endif %}
          </div>
      </div>
  </nav>


      <main class="container-fluid">
        {% block main %}{% endblock %}
      </main>

      <footer class="footer">
        <a class="navbar-brand" href="/">
          <span class="gradient-text">Bubble</span><span class="points-text">Points</span>&nbsp;
          <span>Developed by</span>&nbsp;
          <span><a href="https://github.com/jasonch01">Jasonch01</a></span>
        </a>
     
      </footer>

      <script src="/static/index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

  </body>

</html>
